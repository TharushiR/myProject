<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="js/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	  <div class="container-fluid" style= 'background-color: #BBBBBA;'>
		<div class="page-header">
			<h1><font color=blue>Clique</font></h1>
		</div>	
		<div class="panel panel-default">
			<div class="panel-body">
				
				<div class="row">
					<div class="col-sm-8">
				
						<div class="panel panel-primary" style="width: 800px; float: left">
							<div class="panel-heading">Change Account Settings</div>
							<div class="panel-body">
								<form class="form-horizontal" role="form">
									<div class="form-group">
										
										<div class="form-group">
										<label class="control-label col-sm-3" for="firstName">First Name</label>
										<div class="col-sm-7"> 
											<input type="text" class="form-control" id="firstName">
										</div>
										</div>
										<div class="form-group">
										<label class="control-label col-sm-3" for="lastName">Last Name</label>
										<div class="col-sm-7"> 
											<input type="text" class="form-control" id="lastName">
										</div>
										</div>
										<div class="form-group">
										<label class="control-label col-sm-3" for="E-mail">E-mail</label>
										<div class="col-sm-7"> 
											<input type="text" class="form-control" id="E-mail">
										</div>
										</div>
										
										<div class="form-group">
										<label class="control-label col-sm-3" for="CurrentPassword">Current Password</label>
										<div class="col-sm-7"> 
											<input type="Password" class="form-control" id="CurrentPassword">
										</div>
										</div>
										<div class="form-group">
										<label class="control-label col-sm-3" for="newPassword">New Password</label>
										<div class="col-sm-7"> 
											<input type="Password" class="form-control" id="newPassword">
										</div>
										</div>
										<div class="form-group">
										<label class="control-label col-sm-3" for="RetypenewPassword">Retype New Password</label>
										<div class="col-sm-7"> 
											<input type="Password" class="form-control" id="RetypenewPassword">
										</div>
										</div>
										
										<div class="form-group">
										<label class="control-label col-sm-3" for="Birthday">Birthday</label>
										<div class="col-sm-7">
											
										<div class="btn-group" role="group" aria-label="menu1">
											
											<div class="btn-group" role="group">
												<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
												Month
												<span class="caret"></span>
												</button>
											<ul class="dropdown-menu">
												<li><a href="#">January</a></li>
												<li><a href="#">February</a></li>
												<li><a href="#">March</a></li>
												<li><a href="#">April</a></li>
												<li><a href="#">May</a></li>
												<li><a href="#">June</a></li>
												<li><a href="#">July</a></li>
												<li><a href="#">August</a></li>
												<li><a href="#">September</a></li>
												<li><a href="#">October</a></li>
												<li><a href="#">November</a></li>
												<li><a href="#">December</a></li>
											</ul>
											</div>
											
											<div class="btn-group" role="group">
												<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
												Date
												<span class="caret"></span>
												</button>
											<ul class="dropdown-menu">
												<li><a href="#">1992</a></li>
												<li><a href="#">1991</a></li>
												<li><a href="#">1990</a></li>
												<li><a href="#">1989</a></li>
											</ul>
											</div>
											
											<div class="btn-group" role="group">
												<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
												Year
												<span class="caret"></span>
												</button>
											<ul class="dropdown-menu">
												<li><a href="#">1990</a></li>
												<li><a href="#">1989</a></li>
											</ul>
											</div>
										</div>
										</div>
										
									</div>
									
								<div class="form-group">
									<div class "row">
									<label class="control-label col-sm-3" for="Male">Male</label>
									<div class="col-sm-1">
										
										<div class="input-group">
										<span class="input-group-addon">
										<input type="radio" aria-label="radio1">
										</span>
									</div>	
									</div>
									<label class="control-label col-sm-3" for="Male">Female</label>
									<div class="col-sm-1">
										
										<div class="input-group">
										<span class="input-group-addon">
										<input type="radio" aria-label="radio2">
										</span>
									</div>	
									</div>
									</div>
								</div>	
								
								<button type="button" class="btn btn-primary pull-right btn-margin-right">Save Changes</button>
								<button type="button" class="btn btn-primary pull-right btn-margin-right">Edit Account Details</button>
								
												
	</body>
	</head>
	</html>
