<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Change Settings</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="js/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	  <div class="container-fluid" style= 'background-color: #BBBBBA;'>
		<div class="page-header">
			<h1><font color=blue>Clique</font></h1>
		</div>	
		<div class="panel panel-default">
			<div class="panel-body">
				
				<div class="row">
					<div class="col-sm-8">
				
						<div class="panel panel-primary" style="width: 800px; float: left">
							<div class="panel-heading">Sign Up</div>
							<div class="panel-body">
								<form class="form-horizontal" role="form">
									<div class="form-group">
										
										<div class="form-group">
										<label class="control-label col-sm-3" for="firstName">First Name</label>
										<div class="col-sm-7"> 
											<input type="text" class="form-control" id="firstName">
										</div>
										</div>
										<div class="form-group">
										<label class="control-label col-sm-3" for="lastName">Last Name</label>
										<div class="col-sm-7"> 
											<input type="text" class="form-control" id="lastName">
										</div>
										</div>
										<div class="form-group">
										<label class="control-label col-sm-3" for="E-mail">E-mail</label>
										<div class="col-sm-7"> 
											<input type="text" class="form-control" id="E-mail">
										</div>
										</div>
										<div class="form-group">
										<label class="control-label col-sm-3" for="confirmE-mail">Confirm E-mail</label>
										<div class="col-sm-7"> 
											<input type="text" class="form-control" id="confirmE-mail">
										</div>
										</div>
										<div class="form-group">
										<label class="control-label col-sm-3" for="Password">Password</label>
										<div class="col-sm-7"> 
											<input type="Password" class="form-control" id="Password">
										</div>
										</div>
										<div class="form-group">
										<label class="control-label col-sm-3" for="confirmPassword">Confirm Password</label>
										<div class="col-sm-7"> 
											<input type="Password" class="form-control" id="confirmPassword">
										</div>
										</div>
										
										<div class="form-group">
										<label class="control-label col-sm-3" for="Birthday">Birthday</label>
										
										<div class="col-sm-7"> 
                                                                                    <input type="date" class="form-control" id="Birthday" placeholder="mm/dd/yyyy">
										</div>	
										<div class="btn-group" role="group" aria-label="menu1">
											
											
											
											
											
											
										</div>
										</div>
										
									</div>
									
								<div class="col-sm-5">
										<label class="control-label col-sm-7" for="gender">Gender</label>
										<div class="input-group">
										
											<input type="radio" name="gender"aria-label="radio1" value="Male">Male
											<input type="radio" name="gender"aria-label="radio2" value="Female">Female
										
										</div>	
									</div>
									
									</div>
								</div>	
								
								<button type="button" class="btn btn-primary pull-right btn-margin-right">Sign Up</button>
												
	</body>
	</head>
	</html>
